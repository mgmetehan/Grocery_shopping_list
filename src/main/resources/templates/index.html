<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Groccery Shopping List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Shopping List</h1>
    <hr>
    <a th:href="@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

    <table border="5" class="table table-dark table-striped table-hover table-bordered border-danger">
        <thead>
        <tr>
            <th class="text-center">Product Name</th>
            <th class="text-center">Who Add</th>
            <th class="text-center">Total</th>
            <td class="text-center">Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.whoAdd}"></td>
            <td th:text="${product.total}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/deleteShoppingProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
