<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Groccery Shopping List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Shopping List</h1>
    <hr>
    <h2>Update Product</h2>

    <form action="#" th:action="@{/saveProduct}" th:object="${shoppingProduct}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{productName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{whoAdd}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{total}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Product</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Shopping List</a>
</div>
</body>

</html>
